<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Grocery Data Analysis</h1>
    <canvas id="priceChart" width="400" height="200"></canvas>
    
    <script>
        const apiKey = 'AIzaSyAXMh9gZ7eY-BA247IVi2VExDvZX87cygY';
        const spreadsheetId = '1Uqf5YcYRKNm_bqVIhiy-yst-x6OS_uEWiKj3GMKJFsA';
        const range = 'Form Responses 1!A:D';  // Ensure this range is correct and matches your sheet

        async function fetchData() {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                console.log('API Response:', data);  // Log the entire response for debugging
                if (response.ok) {
                    return data.values;
                } else {
                    console.error('Error fetching data:', data);
                    return [];
                }
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function createChart(data) {
            if (!data || data.length === 0) {
                alert('No data available or error fetching data.');
                return;
            }
            
            const ctx = document.getElementById('priceChart').getContext('2d');
            const labels = data.slice(1).map(row => row[1]);  // Skip header and map product names from second column
            const prices = data.slice(1).map(row => parseFloat(row[2]));  // Skip header and map prices from third column

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchData().then(data => {
            console.log('Data fetched:', data);  // Log the data after fetching
            createChart(data);
        }).catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
